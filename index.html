<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Click Container</title>
    <style>
        #container {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="container">Container</div>
<button id="clickButton" style="display: none;">Click</button>

<script>
    // Function to trigger the click on the container
    function clickContainer() {
        document.getElementById("container").style.backgroundColor = "lightcoral";
        alert("Container clicked!");
    }

    // Add click event to the button to click the container
    document.getElementById("clickButton").addEventListener("click", clickContainer);

    // Automatically click the button after the page loads
    window.onload = function() {
        document.getElementById("clickButton").click();
    };
</script>

</body>
</html>
