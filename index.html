<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Click on Loaded Content</title>
    <style>
        #container {
            width: 728px;
            height: 90px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="container">
    <script type="text/javascript">
        atOptions = {
            'key' : '92534f5d27c8d10cf2bdb51ccbcc949d',
            'format' : 'iframe',
            'height' : 90,
            'width' : 728,
            'params' : {}
        };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/92534f5d27c8d10cf2bdb51ccbcc949d/invoke.js"></script>
</div>
<button id="clickButton" style="display: none;">Click</button>

<script>
    // Function to simulate a click inside the container after loading
    function clickLoadedContent() {
        const container = document.getElementById("container");
        const iframe = container.querySelector("iframe"); // Find the loaded iframe

        if (iframe) {
            // If the iframe has loaded, send a click event to it
            const iframeDocument = iframe.contentWindow || iframe.contentDocument;

            // Trigger click on the iframe after a delay of 2 seconds
            setTimeout(() => {
                // Attempt to trigger a click on the iframe
                alert("Container content clicked!");
            }, 2000); // Adjust delay as needed
        }
    }

    // Check when the container content (iframe) has loaded, then click it
    window.onload = function() {
        setTimeout(clickLoadedContent, 3000); // Delay the function that triggers the click
    };
</script>

</body>
</html>
