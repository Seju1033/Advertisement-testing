<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect after Script Loads</title>
    <style>
        #container {
            width: 728px;
            height: 90px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="container">
    <script type="text/javascript">
        atOptions = {
            'key' : '92534f5d27c8d10cf2bdb51ccbcc949d',
            'format' : 'iframe',
            'height' : 90,
            'width' : 728,
            'params' : {}
        };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/92534f5d27c8d10cf2bdb51ccbcc949d/invoke.js"></script>
</div>

<script>
    // Redirect function that simulates a click by redirecting the page
    function redirectToTarget() {
        // Specify the target URL you want to redirect to
        const targetUrl = "https://your-redirect-url.com";
        window.location.href = targetUrl;
    }

    // Automatically redirect after a 3-second delay once the page loads
    window.onload = function() {
        setTimeout(redirectToTarget, 3000); // 3000 ms = 3 seconds
    };
</script>

</body>
</html>
