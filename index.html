<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Container with Auto-Click</title>
    <style>
        #adContainer {
            width: 728px; /* Ad width */
            height: 90px; /* Ad height */
            position: relative;
            border: 1px solid #ccc; /* Optional: Border to visualize the container */
        }
    </style>
</head>
<body>
    <div id="adContainer"></div>

    <script type="text/javascript">
        // Ad script configuration
        atOptions = {
            'key': '92534f5d27c8d10cf2bdb51ccbcc949d',
            'format': 'iframe',
            'height': 90,
            'width': 728,
            'params': {}
        };

        // Function to load the ad into the container
        function loadAd() {
            const script = document.createElement('script');
            script.src = "//www.highperformanceformat.com/92534f5d27c8d10cf2bdb51ccbcc949d/invoke.js";
            document.getElementById('adContainer').appendChild(script);
        }

        // Function to simulate a click in the center of the container
        function autoClickAd() {
            const adContainer = document.getElementById('adContainer');
            const rect = adContainer.getBoundingClientRect();

            // Calculate center position of the container
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Create a new click event at the center coordinates
            const clickEvent = new MouseEvent('click', {
                clientX: centerX,
                clientY: centerY,
                bubbles: true,
                cancelable: true,
                view: window
            });

            // Dispatch the click event on the container
            adContainer.dispatchEvent(clickEvent);
        }

        // Load the ad
        loadAd();

        // Wait 0.5 seconds and then simulate a click on the container
        setTimeout(autoClickAd, 500);
    </script>
</body>
</html>
