<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Script Click Test</title>
</head>
<body>
    <div id="adContainer"></div>
    <p id="clickCount">Ad clicked: 0 times</p>

    <script type="text/javascript">
        // Ad script configuration
        const atOptions = {
            'key': '92534f5d27c8d10cf2bdb51ccbcc949d',
            'format': 'iframe',
            'height': 90,
            'width': 728,
            'params': {}
        };

        // Function to invoke the ad script
        function invokeAd() {
            const script = document.createElement('script');
            script.src = "//www.highperformanceformat.com/92534f5d27c8d10cf2bdb51ccbcc949d/invoke.js";
            document.getElementById('adContainer').appendChild(script);
        }

        // Auto-click functionality for the ad
        let adClickCount = 0;

        function autoClickAd() {
            // Simulate a click on the ad container
            const adContainer = document.getElementById('adContainer');

            // Create a new click event
            const clickEvent = new MouseEvent('click', {
                bubbles: true,
                cancelable: true,
                view: window
            });

            // Dispatch the click event on the ad container
            adContainer.dispatchEvent(clickEvent);

            // Update click count
            adClickCount++;
            document.getElementById('clickCount').innerText = `Ad clicked: ${adClickCount} times`;
        }

        // Invoke the ad script
        invokeAd();

        // Set interval for auto clicking (e.g., every 2 seconds)
        setInterval(autoClickAd, 2000);
    </script>
</body>
</html>
